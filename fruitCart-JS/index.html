<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fruit Cart</title>
  </head>
  <body>
    <main>
      <!-- Fruit Shop -->
      <div class="first-side">
        <div class="cart">
          <div class="main-cart">
            <!--Banana-->
            <div class="single-fruit">
              <div class="about-fruit">
                <div class="fruit-picture">
                  <img src="banana.jpg" alt="banana image" />
                </div>
                <div class="functioning-fruit">
                  <div class="fruit-description">
                    <p class="fruit-name">Banana</p>
                    <span class="fruit-price-sentence">
                      <p class="fruit-price" id="banana--price">2.15$</p>
                      <p class="per-kg">(per kg)</p>
                    </span>
                    <span class="fruit-form">
                      <span class="fruit-inputs">
                        <button class="main-btn button-del" id="banana--del">
                          -
                        </button>
                        <input type="number" id="banana--input" />
                        <button class="main-btn button-add" id="banana--add">
                          +
                        </button>
                      </span>
                    </span>
                    <p class="fruit-unit">(kg)</p>
                  </div>
                  <div class="fruit-footer">
                    <button class="add-to-cart-btn" id="add--banana--cart">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--Apple-->
            <div class="single-fruit">
              <div class="about-fruit">
                <div class="fruit-picture">
                  <img src="jabuka.jpg" alt="jabuka image" />
                </div>
                <div class="functioning-fruit">
                  <div class="fruit-description">
                    <p class="fruit-name">Jabuka</p>
                    <span class="fruit-price-sentence">
                      <p class="fruit-price" id="apple--price">3.40$</p>
                      <p class="per-kg">(per kg)</p>
                    </span>
                    <span class="fruit-form">
                      <span class="fruit-inputs">
                        <button class="main-btn button-del" id="apple--del">
                          -
                        </button>
                        <input type="number" id="apple--input" />
                        <button class="main-btn button-add" id="apple--add">
                          +
                        </button>
                      </span>
                    </span>
                    <p class="fruit-unit">(kg)</p>
                  </div>
                  <div class="fruit-footer">
                    <button class="add-to-cart-btn" id="add--apple--cart">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--Strawberry-->
            <div class="single-fruit">
              <div class="about-fruit">
                <div class="fruit-picture">
                  <img src="jagode.jpg" alt="jagode image" />
                </div>
                <div class="functioning-fruit">
                  <div class="fruit-description">
                    <p class="fruit-name">Jagoda</p>
                    <span class="fruit-price-sentence">
                      <p class="fruit-price" id="strawberry--price">3.20$</p>
                      <p class="per-kg">(per kg)</p>
                    </span>
                    <span class="fruit-form">
                      <span class="fruit-inputs">
                        <button
                          class="main-btn button-del"
                          id="strawberry--del"
                        >
                          -
                        </button>
                        <input type="number" id="strawberry--input" />
                        <button
                          class="main-btn button-add"
                          id="strawberry--add"
                        >
                          +
                        </button>
                      </span>
                    </span>
                    <p class="fruit-unit">(kg)</p>
                  </div>
                  <div class="fruit-footer">
                    <button class="add-to-cart-btn" id="add--strawberry--cart">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--Orange-->
            <div class="single-fruit">
              <div class="about-fruit">
                <div class="fruit-picture">
                  <img src="orange.png" alt="orange image" />
                </div>
                <div class="functioning-fruit">
                  <div class="fruit-description">
                    <p class="fruit-name">Narandža</p>
                    <span class="fruit-price-sentence">
                      <p class="fruit-price" id="orange--price">4.15$</p>
                      <p class="per-kg">(per kg)</p>
                    </span>
                    <span class="fruit-form">
                      <span class="fruit-inputs">
                        <button class="main-btn button-del" id="orange--del">
                          -
                        </button>
                        <input type="number" id="orange--input" />
                        <button class="main-btn button-add" id="orange--add">
                          +
                        </button>
                      </span>
                    </span>
                    <p class="fruit-unit">(kg)</p>
                  </div>
                  <div class="fruit-footer">
                    <button class="add-to-cart-btn" id="add--orange--cart">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--Pear-->
            <div class="single-fruit">
              <div class="about-fruit">
                <div class="fruit-picture">
                  <img src="pear.png" alt="pear image" />
                </div>
                <div class="functioning-fruit">
                  <div class="fruit-description">
                    <p class="fruit-name">Kruška</p>
                    <span class="fruit-price-sentence">
                      <p class="fruit-price" id="pear--price">1.50$</p>
                      <p class="per-kg">(per kg)</p>
                    </span>
                    <span class="fruit-form">
                      <span class="fruit-inputs">
                        <button class="main-btn button-del" id="pear--del">
                          -
                        </button>
                        <input type="number" id="pear--input" />
                        <button class="main-btn button-add" id="pear--add">
                          +
                        </button>
                      </span>
                    </span>
                    <p class="fruit-unit">(kg)</p>
                  </div>
                  <div class="fruit-footer">
                    <button class="add-to-cart-btn" id="add--pear--cart">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--Watermelon-->
            <div class="single-fruit">
              <div class="about-fruit">
                <div class="fruit-picture">
                  <img src="watermelon.png" alt="watermelon image" />
                </div>
                <div class="functioning-fruit">
                  <div class="fruit-description">
                    <p class="fruit-name">Lubenica</p>
                    <span class="fruit-price-sentence">
                      <p class="fruit-price" id="watermelon--price">0.50$</p>
                      <p class="per-kg">(per kg)</p>
                    </span>
                    <span class="fruit-form">
                      <span class="fruit-inputs">
                        <button
                          class="main-btn button-del"
                          id="watermelon--del"
                        >
                          -
                        </button>
                        <input type="number" id="watermelon--input" />
                        <button
                          class="main-btn button-add"
                          id="watermelon--add"
                        >
                          +
                        </button>
                      </span>
                    </span>
                    <p class="fruit-unit">(kg)</p>
                  </div>
                  <div class="fruit-footer">
                    <button class="add-to-cart-btn" id="add--watermelon--cart">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
              <!--Shopping Board-->
            </div>
          </div>
        </div>
      </div>
      <div class="second-side">
        <div class="shopping-board">
          <h1 class="shopping-board-title">Shopping Board</h1>
          <div class="place-for-shopping-board-answers"></div>
          <button class="clear-shopping-board-btn">Clear All</button>
        </div>
      </div>
    </main>
    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
